<div class="card mt-3 back-p">
    <div class="d-flex justify-content-between align-items-center p-3 back-departamento">
        <h1 class="text-white">Departamento</h1>
        <button type="button" class="btn back-btn-departamento" [routerLink]="['novo']">Novo Departamento</button>
    </div>
    
    <div class="card-body">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Departamento</th>
                    <th>Localidade</th>
                    <th>Descrição</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let departamento of departamento">
                    <td>{{ departamento.id }}</td>
                    <td>{{ departamento.nome }}</td>
                    <td>{{ departamento.localidade }}</td>
                    <td>{{ departamento.descricao }}</td>
                    <td>{{ departamento.email }}</td>
                    <td> 
                        <span class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary  me-2" (click)="Editar(departamento.id)">Atualizar</button>
                            <button type="button" class="btn btn-danger" (click)="Excluir(departamento.id)">Deletar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
