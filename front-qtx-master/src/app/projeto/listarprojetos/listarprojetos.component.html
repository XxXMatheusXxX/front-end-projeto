<div class="card mt-3 back-p">
    <div class="d-flex justify-content-between align-items-center p-3 back-projeto">
        <h1 class="text-white">Projetos</h1>
        <button type="button" class="btn back-btn-projeto" [routerLink]="['novo']">Novo projeto</button>
    </div>
    
    <div class="card-body ">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Projeto</th>
                    <th>Descrição</th>
                    <th>Participantes</th>
                    <th>Responsável</th>
                    <th>Custo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let projeto of projetos">
                    <td>{{ projeto.id }}</td>
                    <td>{{ projeto.nome }}</td>
                    <td>{{ projeto.descricao }}</td>
                    <td>{{ projeto.participantes }}</td>
                    <td>{{ projeto.responsavel }}</td>
                    <td>{{ projeto.custo }}</td>
                    <td> 
                        <span class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary  me-2" (click)="Editar(projeto.id)">Atualizar</button>
                            <button type="button" class="btn btn-danger" (click)="Excluir(projeto.id)">Deletar</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
